{% extends 'layouts_hotel/base.html' %}
{% load static %}
{% block title %}
Payment Confirmation
{% endblock %}

{% block content %}

<div class="hero_in cart_section last">
    <div class="wrapper">
        <div class="container">
            <div class="bs-wizard clearfix">
                <div class="bs-wizard-step">
                    <div class="text-center bs-wizard-stepnum">Your cart</div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <a href="cart-1.html" class="bs-wizard-dot"></a>
                </div>

                <div class="bs-wizard-step">
                    <div class="text-center bs-wizard-stepnum">Payment</div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <a href="cart-2.html" class="bs-wizard-dot"></a>
                </div>

                <div class="bs-wizard-step active">
                    <div class="text-center bs-wizard-stepnum">Finish!</div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <a href="#0" class="bs-wizard-dot"></a>
                </div>
            </div>
            <!-- End bs-wizard -->
            <div id="confirm">
                <h4>Payment Successful!</h4>
                <p>Thank you for your payment! Your booking is now confirmed.</p>
                <a href="{% url 'App_Hotel:home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
